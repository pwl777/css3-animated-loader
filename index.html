  <body>
    <h1>Animated Loader<br>CSS3</h1> 

   <div class="loader">

    <div class="droid">
        <div class="radios">
            <div class="radio short"></div>
            <div class="radio long"></div>
        </div><!-- div radios end -->
        <div class="head">
            <div class="band one"></div>
            <div class="band two"></div>
            <div class="eyes">
              <div class="eye one"></div>
              <div class="eye two"></div>
          </div><!-- div eyes end -->
          <div class="band three"></div>
        </div><!-- div head end -->
        <div class="body">
            <div class="lines one"></div>
            <div class="lines two"></div>
            <div class="circle one"></div>
            <div class="circle two"></div>
            <div class="circle three"></div>
        </div><!-- div body end -->
      </div><!-- Div droid end -->
      <div class="shadow"></div><!-- div droid shadow end -->

        <div class="text">
            <span>LOADING</span>
        </div><!-- Div text end -->
        
   </div><!-- Div Loader end -->
   
      

    <script src="script.js"></script><!-- JavaScript end -->
